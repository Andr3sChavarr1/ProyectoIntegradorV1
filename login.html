<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Inicio de Sesion</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Logo Upeu</h2>
      <nav class="navegacion">
        <a href="#">Inicio</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <button class="btn-login-up">Login</button>
      </nav>
    </header>
    <div class="envoltorio">
        <span class="cerrar-icono"><ion-icon name="close"></ion-icon></span>
        <div class="box-login login">
            <h2>Login</h2>
            <form action="#">
                <div class="box-input">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Correo</label>
                </div>
                <div class="box-input">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contrase単a</label>
                </div>
                <div class="recordar">
                    <label><input type="checkbox">Recordar</label>
                    <a href="#">多Olvidaste tu Contrase単a?</a>
                </div>   
                <a href="index.html">Login</a>
                <div class="registrarse">
                    <p>No tienes una cuenta? <a href="#" class="registrarse-link">Registrarse</a></p>
                </div>
            </form>
        </div>
        <div class="box-registrarse register">
            <h2>Registrate</h2>
            <form action="#">
                <div class="box-input">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="box-input">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Correo</label>
                </div>
                <div class="box-input">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contrase単a</label>
                </div>
                <div class="recordar">
                    <label><input type="checkbox">Aceptar Terminos y Condiciones</label>
                </div>   
                <button type="submit" class="btn">Register</button>
                <div class="registrarse">
                    <p>Ya tienes una cuenta? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
